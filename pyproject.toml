[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mflux"
version = "0.2.1"
description = "A MLX port of FLUX based on the Huggingface Diffusers implementation."
readme = "README.md"
authors = [
    { name = "Filip Strand", email = "strand.filip@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
]
dependencies = [
    "mlx>=0.16.0",
    "numpy>=2.0.0",
    "pillow>=10.4.0",
    "transformers>=4.44.0",
    "sentencepiece>=0.2.0",
    "torch>=2.3.1",
    "tqdm>=4.66.5",
    "huggingface-hub>=0.24.5",
    "safetensors>=0.4.4",
    "piexif>=1.1.3",
]

[project.urls]
homepage = "https://github.com/filipstrand/mflux"

[project.scripts]
mflux-generate = "mflux.generate:main"
mflux-save = "mflux.save:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mflux*"]